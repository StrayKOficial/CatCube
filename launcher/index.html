<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatCube Library</title>
    <style>
        :root {
            --bg: #1a1b26;
            --sidebar: #16161e;
            --text: #a9b1d6;
            --accent: #7aa2f7;
            --purple: #bb9af7;
            --cyan: #7dcfff;
            --green: #9ece6a;
            --red: #f7768e;
            --gray: #414868;
            --panel: rgba(26, 27, 38, 0.95);
        }

        @font-face {
            font-family: 'CatCubeFont';
            src: local('Impact'), local('Arial Black');
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            overflow: hidden;
            display: flex;
            height: 100vh;
        }

        /* Sidebar Glassmorphism */
        .sidebar {
            width: 280px;
            background: var(--sidebar);
            border-right: 1px solid var(--gray);
            display: flex;
            flex-direction: column;
            padding: 40px 0;
            -webkit-app-region: drag;
        }

        .logo {
            padding: 0 40px;
            font-family: 'CatCubeFont';
            font-size: 32px;
            color: var(--accent);
            text-shadow: 0 0 20px rgba(122, 162, 247, 0.4);
            margin-bottom: 50px;
            letter-spacing: 3px;
        }

        .menu-item {
            padding: 16px 40px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            -webkit-app-region: no-drag;
            font-weight: 600;
            color: var(--text);
            position: relative;
        }

        .menu-item:hover {
            background: rgba(122, 162, 247, 0.05);
            color: white;
            padding-left: 50px;
        }

        .menu-item.active {
            color: white;
            background: rgba(122, 162, 247, 0.1);
        }

        .menu-item.active::before {
            content: '';
            position: absolute;
            left: 0;
            top: 15%;
            height: 70%;
            width: 4px;
            background: var(--accent);
            box-shadow: 0 0 10px var(--accent);
            border-radius: 0 2px 2px 0;
        }

        /* Content Area */
        .content {
            flex: 1;
            padding: 45px 60px;
            overflow-y: auto;
            position: relative;
        }

        /* Background Glow */
        .content::before {
            content: '';
            position: absolute;
            top: -200px;
            right: -200px;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(187, 154, 247, 0.1) 0%, transparent 70%);
            z-index: -1;
        }

        h2 {
            font-size: 28px;
            font-weight: 700;
            color: white;
            margin-bottom: 40px;
        }

        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 50px;
        }

        .refresh-btn {
            background: transparent;
            color: var(--purple);
            border: 1.5px solid var(--purple);
            padding: 12px 28px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            text-transform: uppercase;
            font-size: 13px;
            letter-spacing: 1.5px;
        }

        .refresh-btn:hover {
            background: var(--purple);
            color: #16161e;
            box-shadow: 0 0 25px rgba(187, 154, 247, 0.4);
            transform: translateY(-2px);
        }

        /* Game Grid */
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 35px;
        }

        .game-card {
            background: #1a1b26;
            border-radius: 20px;
            padding: 0;
            border: 1px solid var(--gray);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
        }

        .game-card:hover {
            transform: translateY(-12px);
            border-color: var(--accent);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .game-card .thumb {
            width: 100%;
            height: 160px;
            background: linear-gradient(45deg, #16161e, #24283b);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 55px;
            border-bottom: 1px solid var(--gray);
            transition: all 0.5s;
        }

        .game-card:hover .thumb {
            background: linear-gradient(45deg, #1f2335, #7aa2f7);
            font-size: 65px;
        }

        .card-body {
            padding: 20px;
        }

        .game-card .title {
            font-weight: 700;
            font-size: 20px;
            color: white;
            margin-bottom: 8px;
        }

        .game-card .info {
            font-size: 14px;
            color: var(--text);
            opacity: 0.7;
        }

        .status-badge {
            background: rgba(158, 206, 106, 0.15);
            color: var(--green);
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 800;
            margin-bottom: 15px;
            display: inline-block;
            text-transform: uppercase;
        }

        /* Loading Animation */
        .loading {
            grid-column: 1/-1;
            text-align: center;
            padding: 100px;
            color: var(--text);
            font-style: italic;
            opacity: 0.5;
            letter-spacing: 2px;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--gray);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent);
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <div class="logo">CATCUBE</div>
        <div class="menu-item active">Library</div>
        <div class="menu-item">Games</div>
        <div class="menu-item">Develop</div>
        <div class="menu-item">Settings</div>
    </div>

    <div class="content">
        <div class="header-row">
            <h2>Active Servers</h2>
            <button class="refresh-btn" id="refresh-btn">Refresh Discovery</button>
        </div>

        <div class="game-grid" id="game-grid">
            <div class="loading">SCANNING SYSTEM FOR ACTIVE SERVERS...</div>
        </div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');

        const gameGrid = document.getElementById('game-grid');
        const refreshBtn = document.getElementById('refresh-btn');

        function findMaps() {
            gameGrid.innerHTML = '<div class="loading">COMMUNICATING WITH C# BACKEND...</div>';
            ipcRenderer.send('get-servers');
        }

        ipcRenderer.on('servers-data', (event, maps) => {
            gameGrid.innerHTML = '';
            if (!maps || maps.length === 0) {
                gameGrid.innerHTML = '<div class="loading">NO SERVERS DETECTED IN PROCESS LIST.</div>';
                return;
            }

            maps.forEach(map => {
                const card = document.createElement('div');
                card.className = 'game-card';
                card.innerHTML = `
                    <div class="thumb">${map.thumb || 'üè∞'}</div>
                    <div class="card-body">
                        <div class="status-badge">LIVE</div>
                        <div class="title">${map.name}</div>
                        <div class="info">ENDPOINT: ${map.host}</div>
                    </div>
                `;

                card.onclick = () => {
                    const hostOnly = map.host.split(':')[0];
                    ipcRenderer.send('launch-game', hostOnly);
                    const title = card.querySelector('.title');
                    title.innerText = "LAUNCHING ENGINE...";
                    title.style.color = "#7dcfff";
                    setTimeout(() => {
                        title.innerText = map.name;
                        title.style.color = "white";
                    }, 4000);
                };

                gameGrid.appendChild(card);
            });
        });

        refreshBtn.onclick = findMaps;

        // Startup
        setTimeout(findMaps, 100);
    </script>
</body>

</html>
